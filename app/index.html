<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>8_3_OhUserWhereArtThou</title>
    <link rel="stylesheet" href="css/app.css">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form id="login" class="form-signin">
            <h2 class="form-signin-heading">Please login</h2>
            <input type="text" class="form-control" name="email" placeholder="Email Address" required="" autofocus="" />
            <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
      </div>

      <div class="col-md-6">
        <form id="signup" class="form-signup" method="post">
          <h2 class="form-signin-heading">No Account? Please sign up</h2>
          <input type="text" class="form-control" name="email" placeholder="Email Address" required="" autofocus="" />
          <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up!!!</button>
        </form>
      </div>
      <div class="col-md-6">
        <form id="logout" class="form-signup" method="post">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Log Out</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" id="chatform">
        <h3>Enter your message and press enter to add your message</h3>
        <input type="text" id="messageInput" placeholder="Message">
      </div>
      <div class="col-md-12" id="chatdisplay">

      </div>
    </div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.js"></script>
    <script src="js/bundle.js"></script>
  </body>
</html>
